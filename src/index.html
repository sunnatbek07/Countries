<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icon -->
    <link rel="icon" href="../src/assets/icons/earth.png">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Styles -->
    <link rel="stylesheet" href="../src/input.css">
    <link rel="stylesheet" href="../dist/output.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <!-- Title -->
    <title>Countries</title>
</head>

<body>
    <!-- Header start -->
    <header class="w-full h-20 flex items-center fixed top-0">
        <div class="container mx-auto">
            <div class="header_w flex items-center justify-between">
                <h1 class="text-[#111517] text-2xl font-extrabold">Where in the world?</h1>

                <div
                    class="w-[480px] h-[56px] px-8 py-[19px] shadow items-center gap-6 border-radius-[5px] hidden lg:flex">
                    <i class="bi bi-search"></i>
                    <input type="search" placeholder="Enter country name" class="focus:outline-none w-[380px]">
                </div>

                <button class="flex items-center gap-2 text-lg text-black"><i class="bi bi-moon-fill fons"></i> Dark
                    Mode</button>
            </div>
        </div>
    </header>

    <!-- Header end -->

    <!-- Main start -->
    <main class="mt-20">
        <section id="countries" class="py-12">
            <div class="container mx-auto px-5">
                <div class="flex justify-between items-center">
                    <i class="bi bi-search md:hidden"></i>

                    <div class="w-[480px] h-[56px] px-8 py-[19px] shadow items-center gap-6 border-radius-[5px] hidden md:flex">
                        <i class="bi bi-search"></i>
                        <input type="search" placeholder="Enter country name" class="focus:outline-none">
                    </div>

                    <select id="filter" class="w-[200px] h-[56px] shadow cursor-pointer">
                        <option value="1" selected disabled>Filter by Region</option>
                        <option value="2">Africa</option>
                        <option value="3">America</option>
                        <option value="4">Asia</option>
                        <option value="5">Europe</option>
                        <option value="6">Oceania</option>
                    </select>
                </div>

                <div
                    class="wrapper mt-12 grid sm:grid-cols-1 sm:px-14 sm:gap-12 sm:place-content-center md:grid-cols-2 md:gap-12 lg:grid-cols-3 lg:gap-12 xl:grid-cols-4 xl:gap-16">
                </div>
            </div>
        </section>
    </main>

    <!-- Main end -->

    <script src="./country.js"></script>
    <script src="./utils.js"></script>
    <script src="./script.js"></script>
</body>

</html>
