<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FavIcon -->
    <link rel="icon" href="./assets/icons/earth.png">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="../src/input.css">
    <link rel="stylesheet" href="./dist/output.css">
    <!-- Script for icons -->
    <script src="https://kit.fontawesome.com/d6a8ce8d77.js" crossorigin="anonymous"></script>
    <!-- Title -->
    <title>Details</title>
</head>

<body class="bg-white text-[#111517] dark:bg-[#202C36] dark:text-white transition-all">
    <!-- Header start -->

    <header class="w-full h-20 flex items-center fixed top-0 bg-white dark:bg-[#2B3844] transition-all">
        <div class="container mx-auto">
            <div class="header_w flex items-center justify-between mx-8">
                <h1 class="text-[#111517] text-lg md:text-2xl font-extrabold dark:text-white">Where in the world?</h1>

                <div class="w-[480px] h-[56px] px-8 py-[19px] shadow items-center gap-6 border-radius-[5px] hidden">
                    <i class="bi bi-search"></i>
                    <input type="search" placeholder="Enter country name" class="focus:outline-none w-full">
                </div>

                <div class="dark_toggle">
                    <input type="checkbox" id="check" class="checkbox" />
                    <label for="chk" class="label">
                        <i class="fas fa-moon"></i>
                        <i class="fas fa-sun"></i>
                        <div class="ball"></div>
                    </label>
                </div>
            </div>
        </div>
    </header>

    <!-- Header end -->

    <!-- Main start -->

    <main class="mt-20">
        <section id="details" class="w-full min-h-[880px]">
            <div class="container mx-auto px-5">
                <div class="details_weapper h-[880px] flex flex-col pt-[100px]">
                    <a href="index.html" class="px-10 py-3 shadow mb-20 flex gap-[10px] w-[140px] bg-white dark:bg-[#2B3844]"><i
                            class="bi bi-arrow-left"></i> Back</a>

                    <div class="wrapper2 flex flex-wrap lg:grid lg:place-content-center 2xl:flex 2xl:justify-between items-center shadow-xl border dark:border-[#2B3844] dark:bg-[#2b3844] p-[30px]">
                        
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Main end -->

    <!-- Scripts -->
    <script src="./country.js"></script>
    <script src="./utils.js"></script>
    <script src="./details_script.js"></script>
</body>

</html>
